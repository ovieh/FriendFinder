<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://use.fontawesome.com/c93833a2c0.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    

    <link rel="stylesheet" href="css/style.css">

    <title>FriendFinder</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card #1e88e5 pink lighten-3">
                <div class="card-content white-text">
                    <div class="row">
                        <form class="col s12">
                            <strong>
                                <h4>About You</h4>
                            </strong>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="John Doe" id="name" type="text" class="validate">
                                    <label for="name" class="white-text">Name (Required)</label>

                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Link" id="photo" type="text" class="validate">
                                    <label for="name" class="white-text">Link to Photo Image (Required)</label>
                                </div>
                            </div>
                            <div id="questions">
                            </div>

                            <button class="btn waves-effect waves-light  white pink-text text-lighten-3  modal-trigger" type="submit" name="action" href="#results-modal"
                                id="submit">Submit
                                <i class="material-icons right">send</i>
                            </button>

                        </form>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/friends">API Friends Link</a> |

                <a href="https://github.com/ovieh/FriendFinder">GitHub Repo</a>
            </p>
        </div>
    </footer>

    <!-- Modal Trigger -->
    <!-- <a class="waves-effect waves-light btn modal-trigger" href="#results-modal">Modal</a> -->

    <!-- Modal Structure -->
    <div id="results-modal" class="modal">
        <div class="modal-content">
            <h4>Your Best Match</h4>
            <div id="matchName">
            </div>
            <img id="matchImg" src="" alt="Your Match">
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript"src="./js/logic.js">   
    </script>
</body>

</html>
