<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://use.fontawesome.com/c93833a2c0.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    

    <link rel="stylesheet" href="css/style.css">

    <title>FriendFinder</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card #1e88e5 pink lighten-3">
                <div class="card-content white-text">
                    <div class="row">
                        <form class="col s12">
                            <strong>
                                <h4>About You</h4>
                            </strong>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="John Doe" id="name" type="text" class="validate">
                                    <label for="name">Name (Required)</label>

                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Link" id="photo" type="text" class="validate">
                                    <label for="name">Link to Photo Image (Required)</label>
                                </div>
                            </div>
                            <div id="questions">
                            </div>

                            <button class="btn waves-effect waves-light  white pink-text text-lighten-3  modal-trigger" type="submit" name="action" href="#results-modal"
                                id="submit">Submit
                                <i class="material-icons right">send</i>
                            </button>

                        </form>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/friends">API Friends Link</a> |

                <a href="https://github.com/ovieh/FriendFinder">GitHub Repo</a>
            </p>
        </div>
    </footer>

    <!-- Modal Trigger -->
    <!-- <a class="waves-effect waves-light btn modal-trigger" href="#results-modal">Modal</a> -->

    <!-- Modal Structure -->
    <div id="results-modal" class="modal">
        <div class="modal-content">
            <h4>Your Best Match</h4>
            <div id="matchName">
            </div>
            <img id="matchImg" src="" alt="Your Match">
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
        const questions = [
            "Your mind is always buzzing with unexplored ideas and plans.",
            "Generally speaking, you rely more on your experience than your imagination.",
            "You find it easy to stay relaxed and focused even when there is some pressure.",
            "You rarely do something just out of sheer curiosity.",
            "People can rarely upset you.",
            "It is often difficult for you to relate to other people’s feelings.",
            "In a discussion, truth should be more important than people’s sensitivities.",
            "You rarely get carried away by fantasies and ideas.",
            "You think that everyone’s views should be respected regardless of whether they are supported by facts or not.",
            "You feel more energetic after spending time with a group of people."
        ];

        const displayQuestions = () => {
            questDiv = $('#questions');

            questions.forEach((question, index) => {
                let questionName = 'q' + (index + 1);
                let questionGroup = $("<strong><h4>Question " + (index + 1) + "</h4></strong>")
                    .append(`<h5>${question}</h5>`)
                    .append(`<div class="row">`)
                    .append(`<div class="input-field col s12">`)
                    .append(
                        `<select id="${questionName}">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                        </select>
                        </div>
                        </div>`
                    )

                questDiv.append(questionGroup);
            });
        }

        // Capture the form inputs 
        $("#submit").on("click", function () {
            // Form validation
            const validateForm = () => {
                let isValid = true;
                $('.validate').each(function () {
                    if ($(this).val() === '')
                        isValid = false;
                });

                $('select').each(function () {
                    // console.log($(this).val())
                    if ($(this).val() === null)
                        isValid = false
                })
                return isValid;
            }

            // If all required fields are filled
            if (validateForm() === true) {
                // Create an object for the user's data
                const userData = {
                    name: $("#name").val(),
                    photo: $("#photo").val(),
                    scores: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $(
                            "#q5").val(),
                        $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $(
                            "#q10").val()
                    ]
                }


                // Grab the URL of the website
                const currentURL = window.location.origin;

                // AJAX post the data to the friends API. 
                $.post(currentURL + "/api/friends", userData, parseMatch);


            } else {
                alert("Please fill out all fields before submitting!");
            }

            return false;
        });

        const parseMatch = matchData => {
            console.log(matchData.name);
            // add match data to the modal
            $("#matchName").text(matchData.name);
            $("#matchImg").attr("src", matchData.photo);
            $('#results-modal').modal('open');

        }
        $(document).ready(function () {
            displayQuestions();
            //initialize modal
            $('.modal').modal();

            $("select").material_select();
        });
    </script>
</body>

</html>
